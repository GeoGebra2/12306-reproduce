nodes:
  RegisterPage:
    type: UI
    path: 12306-mirror/frontend/src/pages/RegisterPage.jsx
    description: User registration form page
  POST /api/auth/register:
    type: API
    path: 12306-mirror/backend/src/routes/auth.js
    signature: POST /register
  authService.register:
    type: FUNC
    path: 12306-mirror/backend/src/services/authService.js
    signature: register(userData)
    db_tables:
      - users
  LoginPage:
    type: UI
    path: 12306-mirror/frontend/src/pages/LoginPage.jsx
    description: User login form page
  POST /api/auth/login:
    type: API
    path: 12306-mirror/backend/src/routes/auth.js
    signature: POST /login
  authService.login:
    type: FUNC
    path: 12306-mirror/backend/src/services/authService.js
    signature: login(username, password)
    db_tables:
      - users
  database/init_db:
    type: FUNC
    path: 12306-mirror/backend/src/database/init_db.js
    signature: initTables()
    db_tables:
      - stations
      - trains
      - train_station_mapping
edges:
  - from: REQ-1-1
    to: RegisterPage
    relation: DEFINES
  - from: REQ-1-1
    to: POST /api/auth/register
    relation: DEFINES
  - from: POST /api/auth/register
    to: authService.register
    relation: CALLS
  - from: REQ-1-1
    to: authService.register
    relation: DEFINES
  - from: REQ-1-2
    to: LoginPage
    relation: DEFINES
  - from: REQ-1-2
    to: POST /api/auth/login
    relation: DEFINES
  - from: POST /api/auth/login
    to: authService.login
    relation: CALLS
  - from: REQ-1-2
    to: authService.login
    relation: DEFINES
  - from: REQ-2
    to: database/init_db
    relation: DEFINES
